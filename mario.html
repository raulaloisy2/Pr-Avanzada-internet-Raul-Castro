function drawGround() {
    ctx.fillStyle = "#FFAB74"; // Color crema
    ctx.fillRect(0, canvas.height - 70, canvas.width + 20, 20);
    ctx.strokeRect(0, canvas.height - 70, canvas.width + 20, 20);
    ctx.fillStyle = '#CE7F4B'; // Color del suelo
    ctx.fillRect(0, canvas.height - 50, canvas.width + 20, 50);
    ctx.strokeRect(0, canvas.height - 50, canvas.width + 20, 50);
  
    const text = "}"; // Texto a rotar
    const fontSize = 30; // Tamaño de fuente
    const textColor = '#8C5520'; // Color del texto
    const rotationAngle = (Math.PI / 180) * 315; // Ángulo de rotación (45 grados en radianes)
  
    let x = 15; // Posición inicial en X
    const y = 575; // Posición en Y
  
    ctx.font = `${fontSize}px Impact`;
    ctx.fillStyle = textColor;
  
    while (x < canvas.width) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotationAngle);
      ctx.fillText(text, 0, 0);
      ctx.restore();
      x += 20;
    }
  }
  

  function drawCuadro( x, y, width, height, fillColor) {
    ctx.fillStyle = fillColor; // Color de relleno del cuadro  
    ctx.fillRect(x, y, width, height); // Dibuja el cuadro relleno
   // ctx.strokeRect(x, y, width, height); // Dibuja el borde del cuadro
  }

  function drawLine( startX, startY, endX, endY, color, lineWidth) {
    ctx.strokeStyle = color; // Color de la línea
    ctx.lineWidth = lineWidth; // Ancho de la línea
    ctx.beginPath();
    ctx.moveTo(startX, startY); // Mueve el cursor al punto de inicio
    ctx.lineTo(endX, endY); // Dibuja la línea hasta el punto final
    ctx.stroke(); // Dibuja la línea
    ctx.closePath();
  }


  function drawCircleWithDivider(centerX, centerY, radius, strokeColor, dividerColor, dividerWidth) {
    ctx.strokeStyle = strokeColor; // Color del trazo del círculo
    ctx.lineWidth = 2; // Ancho del trazo del círculo
  
    // Dibuja el círculo
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.stroke();
    ctx.closePath();
  
    // Dibuja la línea divisoria
    ctx.strokeStyle = dividerColor; // Color de la línea divisoria
    ctx.lineWidth = dividerWidth; // Ancho de la línea divisoria
  
    ctx.beginPath();
    ctx.moveTo(centerX - radius, centerY - radius); // Inicio de la diagonal
    ctx.lineTo(centerX + radius, centerY + radius); // Fin de la diagonal
    ctx.stroke();
    ctx.closePath();
  }


  function drawMarioBush(x, y) {
    const bushColor = '#4CAF50'; // Verde
    const highlightColor = '#81C784'; // Verde más claro

    ctx.fillStyle = bushColor;
    ctx.beginPath();
    ctx.arc(x, y - 30, 40, 0, Math.PI * 2); // Arbusto principal, radio duplicado
    ctx.arc(x - 20, y - 70, 20, 0, Math.PI * 2); // Resalte izquierdo, radio duplicado
    ctx.arc(x + 20, y - 70, 20, 0, Math.PI * 2); // Resalte derecho, radio duplicado
    ctx.fill();
}
