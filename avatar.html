ctx.beginPath();

//Cabeza.

//Brazos

//Brazo izq Horizontal

//Brazo derecho Horizontal

//Brazo izq Vertical

//Brazo derecho Vertical

//Punos

ctx.fillStyle="White";
//Puno izq
ctx.fillRect (xBrazo-10,yBrazo+55, 35,20);
//Puno derecho
ctx.fillRect (xBrazo+240,yBrazo+55     , 35,20);

//DedosD Der

// Ojos

// Pupilas

ctx.closePath();

ctx.fillStyle="Yellow";

//Calcetas
ctx.beginPath();
ctx.fillStyle="Green";
ctx.fillRect (xZapato+18,yZapato-10 ,  18,10);
ctx.fillRect (xZapato+22+xZapatoSeparacion,yZapato-10, 18,10);

//Funcion para generar Nubes
function dibujarNube(x, y) {
    ctx.beginPath();
    ctx.fillStyle = "White"; // Establece el color de relleno en blanco
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.arc(x + 15, y - 10, 20, 0, Math.PI * 2);
    ctx.arc(x + 30, y, 20, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
}
